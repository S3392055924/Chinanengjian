			<h2 style="text-align: center;">
				无齿锯安全操作规程
			</h2>
			<p style="font-size: 18px; text-align: justify;">
				1．操作人员应熟悉无齿锯性能、用途。</br>
				2．使用前，应检查电源及接线是否正常；检查锯片是否有缺损或裂纹，禁止使用缺损或有裂纹的锯片。</br>
				3．使用时，应先将工件夹固牢后，方能起动无齿锯；操作人员须在侧面，并戴防护眼镜；不得在锯片侧面打磨工件，不得锯割非金属材料。</br>
				4．使用过程中，锯片的旋转方向应避开其它机器、设备和易燃物。</br>
				5．使用后，应切断电源，等锯片停止旋转并清理现场后，操作人员方可离开。</br>
			</p>
