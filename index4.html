		<div style="text-align: center; margin-left: 20px; margin-right: 20px;">
			<h2 style="text-align: center;">
				混凝土工安全技术操作规程
			</h2>
			<p style="font-size: 18px; text-align: justify;">
				1、混凝土运输车向料斗倒料，应有挡车措施，不得用力过猛和撒把。</br>
				2、浇筑混凝土使用的溜槽及串筒必须连接牢固 。操作部位应有护身栏杆，不准直接在溜槽帮上操作。</br>
				3、用输送泵输送混凝土，管道接头、安全阀必须完好，管道的架子必须牢固，输送前必须试送，检修必须卸压。</br>
				4、不得在混凝土养护池边上站立和行走，并注意各处的盖板和地沟孔洞，防止失足坠落。</br>
				5、使用振动棒、平板振动器应穿绝缘胶鞋，湿手不得接触开关，电线不得有破皮漏电现象，用电设备必须要有漏电开关。</br>
			</p>
