			<h2 style="text-align: center;">
				振捣棒安全操作规程
			</h2>
			<p style="font-size: 18px; text-align: justify;">
				1．在使用前检查部件和软轴，接线是否正确，试运转后方可使用。</br>
				2．单设电源线和电源箱。箱内要有漏电保护器，电机外壳作好接零保护。工作时两人操作：一人持棒，一人看电机，随时挪电机，不得拖拉。</br>
				3．电机如果放在架子上不准拖拉，防止电机与软轴拖开，电机跌落砸人或摔坏电机。</br>
				4．随机用的电缆线不得捆在架管或钢筋上，防止破损漏电。</br>
				5．作完的振捣棒先断电再盘好缆线，电机放在干燥处，防止受潮造成电机烧毁。</br>
			</p>
